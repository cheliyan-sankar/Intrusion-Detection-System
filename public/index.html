<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DemoKart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="logo">
          <a href="/">DemoKart</a>
        </div>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search for products, brands and more" />
          <button id="searchBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>
        <div class="header-actions">
          <div class="user-menu">
            <button id="loginBtn" class="hidden">Login</button>
            <div id="userInfo" class="hidden">
              <span id="username"></span>
              <button id="logoutBtn">Logout</button>
            </div>
          </div>
          <a href="#" id="cartLink" class="cart-link">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="m1 1 4 4h15l-1 7H6"></path>
            </svg>
            <span id="cartCount">0</span>
          </a>
          <a href="#" id="wishlistLink">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
          </a>
        </div>
      </div>
      <nav class="nav-bar">
        <div class="categories" id="categoriesList"></div>
      </nav>
    </header>

    <main>
      <div class="filters-sidebar" id="filtersSidebar">
        <h3>Filters</h3>
        <div class="filter-group">
          <h4>Price</h4>
          <input type="number" id="minPrice" placeholder="Min" />
          <input type="number" id="maxPrice" placeholder="Max" />
        </div>
        <div class="filter-group">
          <h4>Sort By</h4>
          <select id="sortSelect">
            <option value="">Relevance</option>
            <option value="price_asc">Price: Low to High</option>
            <option value="price_desc">Price: High to Low</option>
            <option value="rating">Rating</option>
          </select>
        </div>
        <button id="applyFilters">Apply Filters</button>
      </div>

      <section class="products-section">
        <div id="productGrid" class="product-grid"></div>
        <div id="emptyState" class="empty-state hidden">
          <h4>No products found</h4>
          <p>Try adjusting your search or filters.</p>
        </div>
      </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
      </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Register</h2>
        <form id="registerForm">
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
      </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal hidden">
      <div class="modal-content product-modal">
        <span class="close">&times;</span>
        <div id="productDetails"></div>
      </div>
    </div>

    <script src="/store.js"></script>
  </body>
</html>
